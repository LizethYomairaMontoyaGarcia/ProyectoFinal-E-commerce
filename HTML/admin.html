<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="icon" href="../imagenes/icono.png" type="image-icon" />
    <link rel="stylesheet" href="../CSS/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      id="rtl-link"
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/bootstrap.css"
    />
    <script
      src="https://kit.fontawesome.com/f6b5d77da9.js"
      00000000000
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>


    <main class="main">
        <a class="crear__product" href="#openModal">Agregar nuevo producto</a>
        <div id="openModal" class="modalDialog">
          <div>
            <a href="#close" title="Close" class="close">X</a>
            <form class="formulario" id="formulario">
              <label type="name" class="nameProductLabel" id="nameProduct"
                >Nombre del producto 
              </label>
              <input type="name" class="nameProduct" id="nameProduct" />
  
              <label type="url" id="urlImgProductLabel" class="urlImgProductLabel"
                >Url del producto
              </label>
              <input  id="urlImgProduct" class="urlImgProduct" />
  
              <label type="number" id="price" class="priceLabel">Precio del producto</label>
              <input type="number" id="price" class="price" />
  
              <label type="text" id="category" class="categoryLabel"
                >Categoria del producto
              </label>
              <select id="category" class="category">
                <option value="frutas"> Frutas y verduras</option>
                <option value="bebidas">Bebidas</option>
                <option value="carnes">Carnes y Mariscos</option>
                <option value="desayunos"> Desayunos y lacteos</option>
                <option value="comidasFrias">Comidas frias</option>
                <option value="bocadillos">Galletas y bocadillos</option>
                <option value="comestibles">Comestibles y alimentos</option>
                <option value="alcohol">Vinos y Alcoholes</option>
              </select>
  
              <button id="save_form" type="button" class="enviar">
                Insertar
              </button>
            </form>
          </div>
        </div>
        <section class="main_video"></section>
      </main>
    <script src="../JS/admin.js" type="module"></script>
  </body>
</html>
